<!DOCTYPE html>
<html lang="en" manifest="tasks.appcache" ng-app="tasksApp" class="blue">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Carter+One">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="list">
    <header>
      <h1><span id="user_name">My</span> Tasks</h1>
      <nav>
        <ul>
          <li><a ui-sref="list" class="list">Task List</a></li>
          <li><a ui-sref="add" class="add">Add Task</a></li>
          <li><a ui-sref="settings" class="settings">Settings</a></li>
        </ul>
      </nav>
    </header>
    <!--The different views go here using UI-Router-->
    <div ui-view></div>
    <script src="https//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
    <script src="app.js"></script>
  </body>
</html>
