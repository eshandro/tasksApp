<!DOCTYPE html>
<html lang="en" ng-app="tasksApp" class="blue">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Carter+One">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.firebase.com/js/client/2.0.5/firebase.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <header>
      <h1><span id="user_name">My</span> Tasks</h1>
      <nav>
        <ul>
          <li><a ui-sref="list" ng-class="{'active': activeButton == 'list'}" ng-click="changeButton('list')" class="list">Task List</a></li>
          <li><a ui-sref="add" ng-class="{'active': activeButton == 'add'}" ng-click="changeButton('add')" class="add">Add Task</a></li>
          <li><a ui-sref="settings" ng-class="{'active': activeButton == 'settings'}" ng-click="changeButton('settings')" class="settings">Settings</a></li>
        </ul>
      </nav>
    </header>
    <!--The different views go here using UI-Router-->
    <div ui-view></div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
    <script src="tasksApp.js"></script>
  </body>
</html>
