
<section class="add">
  <form name="add" ng-submit="addTask()">
    <label for="desc">Task Description</label>
    <textarea name="desc" ng-model="desc"></textarea>
    <label for="due_date">Due Date (MM/DD/YYYY)</label>
    <input type="text" name="due_date" ng-model="dueDate"/>
    <input type="submit" value="Add Task"/>
  </form>
</section>
